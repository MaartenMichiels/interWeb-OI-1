<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactieve websites IO 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container my-5">    
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <div class="alert alert-danger" role="alert" id="errorAlert">
                    <h4>er zijn errors</h4>
                    <p id="errorlog"></p>
                  </div>
                  <div class="alert alert-success" role="alert" id="confirmAlert">
                    <h4>geslaagd!</h4>
                    <p>je info is verstuurd!</p>
                  </div>
                  <div class="alert alert-primary" role="alert" id="paymentAlert">
                    <h4>betalingswijze</h4>
                    <p id="betalinglog"></p>
                  </div>
            </div>
            <div class="col-md-7 col-lg-8">
              <h1 class="mb-3">Registreer!</h1>
              <p>welkom bij corbona malware wij beschrermen jouw service tegen software?</p>
              <form action="IO1.html" id="forma">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="voornaam" class="form-label">voornaam</label>
                    <input type="text" class="form-control" id="voornaam" placeholder="uw voornaam">
                  </div>
      
                  <div class="col-sm-6">
                    <label for="achternaam" class="form-label">achternaam</label>
                    <input type="text" class="form-control" id="achternaam" placeholder="u achternaam">
                  </div>
      
                  <div class="col-sm-6">
                    <label for="Gebruikersnaam" class="form-label">Gebruikersnaam</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="Gebruikersnaam" placeholder="r691337" >
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  </div>
                </div>
                  <div class="row my-2 g-3">
                    <div class="col-sm-6">
                      <label for="wachtwoord" class="form-label">wachtwoord</label>
                      <input type="password" class="form-control" id="wachtwoord" placeholder="" value="" >
                    </div>
        
                    <div class="col-sm-6">
                      <label for="herhaal" class="form-label">herhaal wachtwoord</label>
                      <input type="password" class="form-control" id="herhaalwachtwoord" placeholder="" value="" >
                    </div>
        
                  <div class="col-12">
                    <label for="Adres" class="form-label">Adres</label>
                    <input type="text" class="form-control" id="Adres" placeholder="Mottigdorpigem 55">
                  </div>
                  <div class="col-5">
                    <label for="land" class="form-label">Land</label>
                    <select class="form-select" id="land" >
                      <option value="">kies een land</option>
                      <option>United States</option>
                      <option>Frankrijk</option>
                      <option>België</option>
                    </select>
                  </div>      
                  <div class="col-4">
                    <label for="provincie" class="form-label">provincie</label>
                    <select class="form-select" id="provincie" >
                      <option value="">kies een provincie</option>
                      <option>California</option>
                      <option>Normandië</option>
                      <option>Antwerpen</option>
                    </select>
                  </div>
                  <!-- op de preview van de opdracht staat postcode als een dropdown aangegeven ik denk dat dat niet zo bedoeld was
                       just in case heb ik dit toch zo gemaakt. Alle checks verlopen zoals ze bij een textbox ook doen.
                        Bevat een opzettelijk foute waarde als optie-->
                  <div class="col-3">
                    <label for="postcode" class="form-label">Postcode</label>
                    <select class="form-select" id="postcode" >
                      <option value="">...</option>
                      <option>101</option>
                      <option>2200</option>
                      <option>2300</option>
                      <option>2500</option>
                      <option>2400</option>
                    </select>
                  </div>
                </div> 
                <hr class="my-4">
                <div class="row">
                <div class="col-6 p-3">
                    <h4 class="mb-3">Hou me op de hoogte</h4>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="nieuwsbrief">
                        <label class="form-check-label" for="nieuwsbrief">inschrijven voor de Nieuwsbrief</label>
                      </div>            
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="voorwaarden">
                        <label class="form-check-label" for="voorwaarden">ik ga akoord met de voorwaarden.</label>
                      </div>      
                </div>
                <div class="col-6 p-3">
                    <h4 class="mb-3">Betaling</h4>
                    <div class="form-check">
                        <input id="bankapp" name="paymentMethod" type="radio" class="form-check-input paymentMethod" value="bankapp" checked="">
                        <label class="form-check-label" for="bankapp">Bank App</label>
                      </div>
                    <div class="form-check">
                      <input id="visa" name="paymentMethod" type="radio" class="form-check-input paymentMethod" value="visa" >
                      <label class="form-check-label" for="visa">visa</label>
                    </div>
                    <div class="form-check">
                      <input id="overschrijving" name="paymentMethod" type="radio" class="form-check-input paymentMethod" value="overschrijving">
                      <label class="form-check-label" for="overschrijving">overschrijving</label>
                    </div>
                    <div class="form-check">
                      <input id="paypal" name="paymentMethod" type="radio" class="form-check-input paymentMethod" value="paypal">
                      <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg btnsub" type="submit">Feed the database!</button>
              </form>
            </div>
          </div>
        </main>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
